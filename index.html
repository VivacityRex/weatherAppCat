<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App Cat</title>
  </head>
  <body>
   
    <!--START OF SEARCH-->
    <div class="container" style="text-align: center;">
    <form id="search-form" class="search-form mb-3" autocomplete="off">
      <div class="input-group">
      <input
        type="text"
        class="form-control rounded-0 border-right-0"
        placeholder="Enter city"
        id="city-input"
        autocomplete="off"
      />
      <div class="input-group-append">
      <button class="btn btn-primary rounded-0 border-left-0" type="submit">
        Search
      </button>
      
    </form>
  </div>
</div>
</div>
    <!--END OF SEARCH-->

   
    <!---START OF CAT IMG-->
    
        <img src="img/insideCat.svg" alt="Cat image" id="cat-image"/>
      
    <!---END OF CAT IMG-->

  <!--- Start of current card-->
  <div class="card shadow" id="currentCard" style="width: 18rem;">
    <div class="card-body">
      <div class="card-front">
      <div class="container text-center">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-auto">
            <div class="clearfix" ></div>
            <div class="card-title"> 
              <h1 id="city" >-</h1>
            </div>
          </div> 
          </div>
          <div class="col-auto align-items-start weather-temperature" id="top-line">
            <h1 class="card-title" id="temp"></h1>
            <span class="units">
            <a class="convert-link active" id="celsius-link" href="#">°C</a>  
            <span class="divider"> |</span>
            <a class="convert-link" id="fahrenheit-link" href="#">°F</a>
            </span>
        </div>
      </div>
      <h6 class="card-subtitle mb-2 text-body-secondary" id="date">-</h6>
      <p class="card-text" id="time">-</p>
      <hr />

      <ul>
<li id="current-weather-information">
  Humidity: <span id="humidity"></span>%
</li>
<li id="current-weather-information">
  Wind: <span id="wind"> </span> km/hr
</li>
      </ul>
      
      <hr />

      <img src="https://openweathermap.org/img/wn/10d@2x.png" id="weather-icon" alt="weather-icon"></img>    
      <p id="description">-</p>
    </div>
  </div>
  </div>
  
  <!--- End of current card-->
    
    <hr />

    <!-- This is the START of predictions -->
    <div class="weather-forecast" id="forecast"></div>
    <!-- This is the END of predictions -->

    <footer>
      <hr />
      <p>
        <small>
          <img id="undraw-heart" src="img/undraw_heart (1).svg" alt="heart"> </img>
          <a href="https://github.com/VivacityRex/weatherAppCat" target="_blank" id="code-link"> Open-source code</a> 
          by Vivacity 
        </small>
      </p>
      <hr />
    </footer>

    <!--- This is the END of the page -->
  </body>
  <script src="script.js"></script>
</html>
